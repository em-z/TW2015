<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>注册</title>
    <link rel="icon" href="http://voyager2718.github.io/CLT/resources/favicon.ico" />
    <script type="text/javascript" src="http://voyager2718.github.io/united/md5.js"></script>
    <script type="text/javascript" src="http://voyager2718.github.io/CLT/resources/general.js"></script>
    <link rel="stylesheet" type="text/css" href="http://voyager2718.github.io/CLT/resources/signup.css" />
    <script src='http://voyager2718.github.io/CLT/resources/signup.js'>
    </script>
</head>
<body onload="document.getElementById('browser_ver').value = getBrowserVersion()">
    <span id="signup">Sign up</span>
    <a style="font-size: 20px;" href="login.html">or Log in</a>
    <div class="signin_frame">
        <form action="signup.php" method="post">
            <input class="textbox" id="username" name="username" type="text" maxlength="16" placeholder="用户名" onkeyup="veri_username(this.id);" /><br />
            <input class="textbox" id="nickname" name="nickname" type="text" maxlength="16" placeholder="昵称" onkeyup="veri_nickname(this.id);" /><br />
            <input class="textbox" id="password" name="password" type="password" maxlength="16" placeholder="密码" onkeyup="veri_password(this.id);" /><br />
            <input id="browser_ver" name="browser_ver" type="text" disabled maxlength="64" style="position: absolute; left: 0px; top: 0px; opacity: 0;" />
            <input class="textbox" id="add" name="add" type="text" maxlength="128" placeholder="邮箱" onkeyup="veri_add(this.id);" /><br />
            <input id="signinbutton" type="submit" value="注册" disabled onkeyup="veri_all()" onclick="document.getElementById('browser_ver').disabled = false;" />
        </form>
    </div>
    <a id="index" href="http://changletech.com">長樂科技</a>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="icon" href="http://voyager2718.github.io/CLT/resources/favicon.ico" />
    <script type="text/javascript" src="http://voyager2718.github.io/united/md5.js"></script>
    <script type="text/javascript" src="http://voyager2718.github.io/CLT/resources/general.js"></script>
    <link rel="stylesheet" type="text/css" href="http://voyager2718.github.io/CLT/resources/login.css" />
</head>
<body onload="document.getElementById('browser_ver').value = getBrowserVersion()">
    <span id="login">Log in</span>
    <a style="font-size: 20px;" href="signup.html">or Sign up</a>
    <div class="login_frame">
        <form action="login.php" method="post">
            <input class="textbox" id="username" name="username" type="text" maxlength="16" placeholder="用户名" />
            <input class="textbox" id="password" name="password" type="password" maxlength="16" placeholder="密码" />
            <input id="browser_ver" name="browser_ver" type="text" disabled style="position: absolute; left: 0px; top: 0px; opacity: 0;" />
            <input id="loginbutton" type="submit" value="登录" onclick="document.getElementById('browser_ver').disabled = false;" />
        </form>
    </div>
    <a id="forgot" href="forgot.html">忘记密码</a>
    <a id="index" href="http://changletech.com">長樂科技</a>
</body>
</html>
